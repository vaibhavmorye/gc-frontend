<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4 col-12">
      <div class="card">
        <!-- <img class="card-img-top" src="{{postDetails.imageUrl}}" alt="Card image cap"> -->

        <div class="row mx-auto my-auto">
          <div id="carouselExampleControls" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngIf="postDetails.imageUrl[0]">
                <img class="d-block w-100" src="{{postDetails.imageUrl[0]}}" alt="First slide">
              </div>
              <div class="carousel-item" *ngIf="postDetails.imageUrl[1]">
                <img class="d-block w-100" src="{{postDetails.imageUrl[1]}}" alt="Second slide">
              </div>
              <div class="carousel-item" *ngIf="postDetails.imageUrl[2]">
                <img class="d-block w-100" src="{{postDetails.imageUrl[2]}}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{postDetails.name}}</h5>
          <p class="card-text">{{postDetails.id}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4 col-12">
      <div class="card">
        <!-- <img class="card-img-top" src="{{postDetails.imageUrl}}" alt="Card image cap"> -->

        <div class="container">
          <div id="{{postDetails.classId}}" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" *ngIf="postDetails.imageUrls[0]" data-slide-to="0"
                class="active"></li>
              <li data-target="#carouselExampleIndicators" *ngIf="postDetails.imageUrls[1]" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" *ngIf="postDetails.imageUrls[2]" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner">

              <div class="carousel-item active" *ngIf="postDetails.imageUrls[0]">
                <img class="d-block w-100" src="{{postDetails.imageUrls[0]}}" alt="First slide">
                <div class="carousel-caption  d-md-block">
                  <h5>{{postDetails.name}}</h5>
                  <p>{{postDetails.city}}</p>
                </div>
              </div>


              <div class="carousel-item" *ngIf="postDetails.imageUrls[1]">
                <img class="d-block w-100" src="{{postDetails.imageUrls[1]}}" alt="Second slide">
                <div class="carousel-caption  d-md-block">
                  <h5>{{postDetails.name}}</h5>
                  <p>{{postDetails.city}}</p>
                </div>
              </div>



              <div class="carousel-item" *ngIf="postDetails.imageUrls[2]">
                <img class="d-block w-100" src="{{postDetails.imageUrls[2]}}" alt="Third slide">
                <div class="carousel-caption  d-md-block">
                  <h5>{{postDetails.name}}</h5>
                  <p>{{postDetails.city}}</p>
                </div>
              </div>


            </div>
            <a class="carousel-control-prev" href="#{{postDetails.classId}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#{{postDetails.classId}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{postDetails.name}}</h5>
          <p class="card-text">{{postDetails.description}}</p>
          
          <ul class="list-group list-group-horizontal col wrapper">
            <li class="list-group-item">
              <a  class="btn btn-outline- danger"  (click)="vote()">{{postDetails.vote}}
                <fa-icon [icon]="sfaHeart" ></fa-icon>
            </a>
            </li >
            <li class="list-group-item">
              <a class="btn btn-outline-warning">Donate
                <fa-icon  [icon]="sfahandholdingUSD"></fa-icon>
              </a>
            </li>
            <li class="list-group-item"> 
              <a class="btn btn-outline-success" href="whatsapp://send?text=The text to share!"> Share
                <img src="https://img.icons8.com/officel/30/000000/whatsapp.png"/>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

      <div class="card">
        <img class="card-img-top" src="{{postDetails.imageUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{postDetails.name}}</h5>
          <p class="card-text">{{postDetails.id}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
